<html>
<head>
    <title>test Ws mqtt.js</title>

    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/browserMqtt.js"></script>

</head>
<body>

<script>
    //vedere --> etc/activemq.xml
    var client = mqtt.connect({
        host: 'localhost',
        port: 1883,
        username: 'system',
        password: 'manager'
    });
    //var client = mqtt.connect('mqtt://localhost:1883'); // you add a ws:// url here
    //var client = mqtt.connect('mqtt://wduklzwt:dlek3eyKLLne@m20.cloudmqtt.com:15661'); // you add a ws:// url here
    client.subscribe('iot/data/messages');

    client.on("message", function(topic, payload) {
        $("#log").prepend('<li><small><span class="glyphicon glyphicon-hand-right"></span> ' + [topic, payload].join(": ") + '</small></li>');
        $('#log li:first').hide().fadeIn(2000);
    });

    var interval = setInterval(function(client) {
        client.publish(
                'iot/data/messages',
                JSON.stringify({clientWeb: Math.random().toString(36).substring(4)}));
    }, 6000, client);

</script>

<!-- content -->
<div class="container">
    <h4>iot connection</h4>
    <ul id='log' class="list-unstyled"></ul>
</div>

</body>
</html>
